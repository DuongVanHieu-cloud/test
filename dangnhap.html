<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/logo.jpg" width="200" height="150">
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Tin Tức</a>
        <a href="trangdangkythanhvien.html">Đăng kí</a>
        <a href="#">Đăng nhập</a>
        <a href="tranglienhe.html">Liên Hệ</a>
    </nav>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>ĐĂNG NHẬP</legend>
            <table>
                <tr> <td colspan="2"><img src="img/userlogin.jpg" width="300" height="225"> </td></tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" name="email" placeholder="Nhập email"></td>
                </tr> 

                <tr>
                    <td><label for="mat khau">Mật Khẩu</label></td>
                    <td><input type="password" id="mat khau" name="psw" placeholder="Nhập mật khẩu"></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng Nhập">
                        <input type="reset" value="Hủy">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        Bạn quên <a href="#">Mật khẩu</a>
                        <input type="checkbox" name="remember">
                        Ghi nhớ cho lần đăng nhập sau
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <footer>
        &copy; 2021 Bản quyền thuộc về FreezeVN.  
        <a href="https://www.facebook.com/">facebook</a>
        <a href="https://x.com/">X</a>
        <a href="https://www.pinterest.com/">Pinterest</a>
        <a href="#">Về đầu trang</a>
    </footer>
</body>
</html>
