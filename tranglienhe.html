<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/img/logo.jpg" width="200" height="150">
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Sản Phẩm</a>
        <a href="#">Tin Tức</a>
        <a href="/trangdangkythanhvien.html">Đăng kí</a>
        <a href="/dangnhap.html">Đăng nhập</a>
        <a href="#">Liên Hệ</a>
    </nav>
    <h1>Liên Hệ</h1>
    <img src="/img/check-in.jpg" width="100" height="170">
    <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
    <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn</p>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Góp ý</legend>
            <table>
                   <tr>
                    <td><label for="ho ten">Họ Tên:</label></td>
                    <td><input type="text" id="ho ten" placeholder="Vui lòng nhập Họ tên của bạn"></td>
                </tr>
              <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" placeholder="Vui lòng nhập địa chỉ Email"></td>
                </tr>

                <tr>
                    <td><label for="chu de">Chủ đề</label></td>
                    <td>   <select id="chu de">
                        <option value="Về Sản Phẩm/Dịch Vụ">Về Sản Phẩm/Dịch Vụ</option>
                        <option value="Về Ưu Đãi Thành Viên">Về Ưu Đãi Thành Viên</option>
                        <option value="Về Tin Tuyển Dụng">Về Tin Tuyển Dụng</option>
                    </select></td>
                </tr>
             

                <tr>
                    <td><label for="noidung">Nội dung:</label></td>
                </tr>
                <tr>
                    
                    <td colspan="2">
                        
                        <textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                    
                    </td>
                </tr>
                <tr>
                <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Gửi">
                    </td>
                </tr>
                </table>

        </fieldset>
    </form>
</body>
</html>
